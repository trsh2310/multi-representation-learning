dataset:
  _target_: src.datasets.RecSysDataset
  name: MovieLens-100K
  url: https://disk.360.yandex.ru/d/cUBZLP_OoLankw?path=/MovieLens-100K
model:
  _target_: src.models.SASRecModel
  name: sasrec
  seed: 42
  device: cuda
  lr: 0.001
  n_epochs: 1000
  batch_size: 256
  hidden_size: 64
  num_blocks: 3
  num_heads: 2
  dropout: 0.2
  seq_len: 200
  s: 1024
  alpha: 1.0
  beta: 16.0
  bucket_size_y: 256
metrics:
- _target_: src.metrics.NDCGMetric
  k: 20
- _target_: src.metrics.NDCGMetric
  k: 10
- _target_: src.metrics.NDCGMetric
  k: 5
- _target_: src.metrics.RecallMetric
  k: 20
- _target_: src.metrics.RecallMetric
  k: 10
- _target_: src.metrics.RecallMetric
  k: 5
- _target_: src.metrics.CoverageMetric
  k: 20
- _target_: src.metrics.CoverageMetric
  k: 10
- _target_: src.metrics.CoverageMetric
  k: 5
seed: 42
max_top_n: 20
