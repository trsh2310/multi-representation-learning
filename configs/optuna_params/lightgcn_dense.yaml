# LightGCN для плотных датасетов (MovieLens, Anime)
# Высокая плотность взаимодействий позволяет использовать больший rank
- name: rank
  type: int
  low: 64
  high: 512
  step: 64
- name: batch_size
  type: int
  low: 1024
  high: 4096
  step: 512
- name: learning_rate
  type: float
  log: true
  low: 1e-4
  high: 0.05
- name: regularization
  type: float
  log: true
  low: 1e-6
  high: 1e-2
- name: n_layers
  type: int
  low: 2
  high: 4
  step: 1
- name: edge_dropout
  type: float
  log: false
  low: 0.0
  high: 0.2
- name: lambda_geo
  type: int
  low: 128
  high: 512
  step: 64
- name: eta
  type: int
  low: 1
  high: 3
  step: 1
- name: resample_every_factor
  type: float
  log: false
  low: 0.3
  high: 1.5
